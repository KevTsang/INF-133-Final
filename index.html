<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App with Weather Forecast</title>
</head>

<body>
    <div class="front-page">
        <h1 class="title-text">Todo App with Weather Forecast</h1>
        <button class="open-modal">Add Event</button>
        <button class="refresh-button">Refresh</button>

        <!-- <label for="fname">Location:</label>
            <input type="text" id="location" name="location">
            <button onclick="callGeocodingAPI()">Call Geocoding API</button> -->


        <!-- Modal for event input -->
        <dialog class="modal">
            <div class="modal-content">
                <form class="event-form" id="event-form" method="dialog">

                    <label for="new-event-name">Event Name</label>
                    <input id="new-event-name" type="text" required></input>
                   
                    <label for="new-event-description">Event Description</label>
                    <textarea id="new-event-description" rows="4" cols="50"></textarea>

                    <fieldset>
                        <legend>Date</legend>
                        <label for="">
                            Date:
                            <input id="new-event-date" type="date">
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Time</legend>
                        <label for="new-event-start-time">Start Time:
                            <input id="new-event-start-time" type="time">
                        </label>

                        <label for="new-event-end-time">End Time:
                            <input id="new-event-end-time" type="time">
                        </label>
                    </fieldset>

                    <label for="new-event-location">Event Location</label>
                    <label class="sample" for="sample input">Sample Input: 260 Aldrich Hall Irvine, CA 92697</label>
                    <input id="new-event-location" type="text" required placeholder="Provide address as noted in the sample"></input>
                    <button class="submit-modal" type="submit">Submit</button>
                </form>

            </div>
            <button class="close-modal">Close</button>
        </dialog>

    <!-- display event here -->
    <div class="event-description">

    </div>
    
    <div class = "event-container" id = "event-container"></div>

        <!-- Modal for event edit -->
        <dialog class="edit-modal">
            <form class="event-form" id="edit-event-form" method="dialog">

                <label for="edit-event-name">Event Name</label>
                <input id="edit-event-name" type="text" required>

                <label for="edit-event-description">Event Description</label>
                <textarea id="edit-event-description" rows="4" cols="50"></textarea>

                <fieldset>
                    <legend>Date</legend>
                    <label for="edit-event-date">Date:
                        <input id="edit-event-date" type="date">
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Time</legend>
                    <label for="edit-event-start-time">Start Time:
                        <input id="edit-event-start-time" type="time">
                    </label>

                    <label for="edit-event-end-time">End Time:
                        <input id="edit-event-end-time" type="time">
                    </label>
                </fieldset>

                <label for="edit-event-location">Event Location</label>
                <label class="sample" for="sample input">Sample Input: 260 Aldrich Hall Irvine, CA 92697</label>
                <input id="edit-event-location" type="text" required placeholder="Provide address as noted in the sample">
                
                <button class="submit-modal" type="submit">Save Changes</button>
            </form>
        </dialog>






        </div>
    </div>

   

    <script src="index.js">
        
    </script>
</body>

</html>
