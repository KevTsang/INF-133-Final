<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Geocoding API Test</title>
</head>

<body>
    <h1>Google Geocoding API Test</h1>
    <label for="fname">Location:</label>
    <input type="text" id="location" name="location">
    <button onclick="callGeocodingAPI()">Call Geocoding API</button>

    <button class="open-modal">Add</button>

    <!-- Modal for event input -->
    <dialog class="modal">
        <form class = "event-form" id="event-form" method="dialog">

            <label for="new-event-name">Event Name</label>
            <input id = "new-event-name" type="text"></input>

            <label for="new-event-description">Event Description</label>
            <textarea id="new-event-description" rows="4" cols="50"></textarea>

            <fieldset>
                <legend>Date</legend>
                <label for="">
                    Date:
                    <input id="new-event-date" type="date">
                </label>
            </fieldset>

            <label for="new-event-location">Event Location</label>
            <label class = "sample" for="sample input">Sample Input: 260 Aldrich Hall Irvine, CA 92697</label>
            <input id = "new-event-location" type="text"></input>

            <button type="submit">Submit</button>
        </form>
        <button class="close-modal">Close</button>

    </dialog>

    <!-- display event here -->
    <p class = "event-description">Event</p>
    <button class = "refresh-button">refresh</button>
    <div class = "event-container" id = "event-container"></div>

    <!-- Modal for event edit -->
    <dialog class="edit-modal">
        <form class = "event-form" id="edit-event-form" method="dialog">
            
            <label for="edit-event-name">Event Name</label>
            <input id="edit-event-name" type="text">
    
            <label for="edit-event-description">Event Description</label>
            <textarea id="edit-event-description" rows="4" cols="50"></textarea>
    
            <fieldset>
                <legend>Date</legend>
                <label for="edit-event-date">Date:
                    <input id="edit-event-date" type="date">
                </label>
            </fieldset>
    
            <label for="edit-event-location">Event Location</label>
            <input id="edit-event-location" type="text">
    
            <button type="submit">Save Changes</button>
        </form>
    </dialog>



    <!-- display weather forecast here -->
    <div id="forecastDataContainer">



    </div>

    <script src="index.js">
        
    </script>
</body>

</html>
